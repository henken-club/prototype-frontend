query UserPage($alias: ID!) {
  user(alias: $alias) {
    alias
    displayName
    picture
    followers(limit: 16) {
      totalCount
      nodes {
        alias
        displayName
        picture
      }
    }
    following(limit: 16) {
      totalCount
      nodes {
        alias
        displayName
        picture
      }
    }
    prejudicesPosted {
      nodes {
        id
        title
        createdAt
        userTo {
          alias
          displayName
          picture
        }
        answer {
          id
        }
      }
    }
    preduicesRecieved {
      nodes {
        id
        title
        createdAt
        userFrom {
          alias
          displayName
          picture
        }
        answer {
          id
        }
      }
    }
  }
}
