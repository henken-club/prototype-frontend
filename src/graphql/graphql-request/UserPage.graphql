query UserPage($alias: ID!) {
  getUser(input: {alias: $alias}) {
    user {
      alias
      displayName
      picture
      followers(limit: 16) {
        totalCount
        nodes {
          alias
          displayName
          picture
        }
      }
      following(limit: 16) {
        totalCount
        nodes {
          alias
          displayName
          picture
        }
      }
      postedPrejudices {
        nodes {
          id
          title
          createdAt
          number
          recieved: userTo {
            alias
            displayName
            picture
          }
          answer {
            id
          }
        }
      }
      recievedPrejudices {
        nodes {
          id
          title
          createdAt
          number
          posted: userFrom {
            alias
            displayName
            picture
          }
          answer {
            id
          }
        }
      }
    }
  }
}
