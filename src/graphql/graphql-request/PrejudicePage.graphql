query PrejudicePage($posted: ID!, $received: ID!, $number: Int!) {
  getPrejudice(
    input: {
      posted: {alias: $posted}
      received: {alias: $received}
      number: $number
    }
  ) {
    prejudice {
      title
      number
      userTo {
        alias
        displayName
        picture
      }
      userFrom {
        alias
        displayName
        picture
      }
    }
  }
}
